# Supabase設定ファイル例

# Production環境用設定ファイルのテンプレート
# このファイルをコピーして config.production.toml を作成してください

project_id = "atkhwwqunwmpzqkgavtx"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_signup = true
enable_anonymous_sign_ins = false

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true

[db]
port = 54323
shadow_port = 54324
major_version = 17

[realtime]
enabled = true

[studio]
enabled = true
port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

# Image transformation API is available to Supabase Pro plan.
[storage.image_transformation]
enabled = true

[edge_runtime]
enabled = true
policy = "per_worker"
inspector_port = 8083
deno_version = 2

[analytics]
enabled = true
port = 54327
backend = "postgres"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326