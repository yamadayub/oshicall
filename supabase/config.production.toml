# Supabase設定ファイル例

# Production環境用設定ファイルのテンプレート
# このファイルをコピーして config.production.toml を作成してください

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_signup = true
enable_anonymous_sign_ins = false

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true

[db]
port = 54323
shadow_port = 54324
major_version = 15

[realtime]
enabled = true

[studio]
enabled = true
port = 54326

[storage]
enabled = true
port = 54327

[storage.image_transformation]
enabled = true

[edge_functions]
enabled = true
port = 54328

[analytics]
enabled = true
port = 54329

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[assets]
enabled = true
port = 54330

project_id = "atkhwwqunwmpzqkgavtx"